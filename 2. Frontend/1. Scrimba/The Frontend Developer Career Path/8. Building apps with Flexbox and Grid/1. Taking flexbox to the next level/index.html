<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="tech.jpg"
        alt="smartphone and earplugs on laptop"
      />

      <div class="card-content">
        <h2 class="card-title">
          7 tech tips and tricks that you need to know
        </h2>

        <p class="card-body">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>

        <div class="card-footer">
          <p class="card-read-time">
            <span class="read-time-number">15</span> minute<br />read
          </p>

          <a href="#" class="card-btn"><span>read more</span></a>
        </div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
