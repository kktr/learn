  if (value === '') delete object[id][prop];
  else if (prop === 'tracks') {
    object[id][prop] = object[id][prop] || [];
    object[id][prop].push(value);
  } else {
    object[id][prop] = value;
  }

//110/111 Use Recursion to Create a Countdown
function countup(n){
  if (n < 1) {
    return [];
  } else {
    const countArray = countup(n-1);
    countArray.unshift(n);
    return countArray
  }
}
