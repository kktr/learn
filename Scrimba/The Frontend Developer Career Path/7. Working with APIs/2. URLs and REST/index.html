<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BlogSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>BlogSpace</h2>
    </nav>
    <div class="cointainer">
      <form id="send-new-post" action="" method="get" class="form">
        <div class="input-container">
          <label for="new-post-title">Enter post title: </label>
          <input
            type="text"
            name="new-post-title"
            id="new-post-title"
            required
          />
        </div>

        <div class="input-container">
          <label for="new-post-body">Write the post: </label>
          <textarea id="new-post-body" rows="15" cols="30" required></textarea>
        </div>

        <div class="input-container">
          <button class="button button-send" type="submit" value="POST">
            SEND
          </button>
        </div>
      </form>
    </div>

    <div class="cointainer">
      <main>
        <div id="blog-posts"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
