<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>War</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cointainer cointainer-card cointainer-flex">
      <div class="cointainer-top">
        <button class="button new-deck-btn" id="new-deck-btn-el">
          New Deck, Please!
        </button>

        <h3 class="remaining-cards-info">
          Remaning cards: <span id="remaning-card-num-el"></span>
        </h3>
      </div>

      <h2 id="battle-info-el">War!</h2>

      <h3 class="poits-info">
        Computer:
        <span id="player1-points-el"></span>
      </h3>

      <div id="cards-el">
        <div class="card-slot"></div>

        <div class="card-slot"></div>
      </div>

      <h3 class="poits-info">
        Me:
        <span id="player2-points-el"></span>
      </h3>

      <button class="button draw-btn" id="draw-btn-el">
        Draw (first take a new deck)
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
