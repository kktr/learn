    <style>
      @font-face {
        font-family: Lato;
        src: url('../src/assets/fonts/subset-Lato-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: Lato;
        src: url('../src/assets/fonts/subset-Lato-Black.woff2') format('woff2');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: Lato;
        src: url('../src/assets/fonts//subset-Lato-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: Lato;
        src: url('../src/assets/fonts//subset-Lato-Regular.woff2')
          format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lato Hairline';
        src: url('../src/assets/fonts//subset-Lato-Hairline.woff2')
          format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @-webkit-keyframes moveInRight {
        0% {
          opacity: 0;
          transform: translateX(6.25em);
        }
        80% {
          transform: translateX(-0.625em);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes moveInRight {
        0% {
          opacity: 0;
          transform: translateX(6.25em);
        }
        80% {
          transform: translateX(-0.625em);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @-webkit-keyframes moveInBottom {
        0% {
          opacity: 0;
          transform: translateY(3.125em);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes moveInBottom {
        0% {
          opacity: 0;
          transform: translateY(3.125em);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      *,
      :after,
      :before {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }
      body {
        box-sizing: border-box;
        color: #777;
        font-family: Lato, sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.7;
      }
      .heading-primary {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        color: #fff;
        font-size: clamp(1.75rem, 4.6153846154vw, 6rem);
        margin: 22vh auto 1.3333333333em;
        text-align: center;
        text-transform: uppercase;
      }
      .heading-primary--main,
      .heading-primary--sub {
        letter-spacing: 0.7291666667em;
        -webkit-animation-duration: 0.9s;
        animation-duration: 0.9s;
        display: block;
        font-weight: 400;
      }
      .heading-primary--sub {
        -webkit-animation-name: moveInRight;
        animation-name: moveInRight;
        font-size: max(0.3333333333em, 1rem);
        letter-spacing: 1.0875em;
      }
      .btn:after,
      .btn:link,
      .btn:visited {
        border-radius: 1em;
        display: inline-block;
      }
      .btn:link,
      .btn:visited {
        box-shadow: 0 0.1875em 0.5em rgba(0, 0, 0, 0.239);
        font-size: clamp(1rem, 1.1111vw, 2rem);
        padding: 1em 2em;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
      }
      .btn:active {
        box-shadow: 0 0.125em 0.5em 0 rgba(99, 99, 99, 0.2);
        transform: translateY(-0.0625em);
        transform: scale(0.98);
      }
      .btn:after {
        content: '';
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        transition: all 0.4s;
        width: 100%;
        z-index: -1;
      }
      .btn:hover {
        transform: translateY(-0.1875em);
        transform: scale(1.03);
      }
      .btn:hover:after {
        opacity: 0;
        transform: scaleX(1.5) scaleY(1.7);
      }
      .btn-light {
        color: #777;
        margin: 0 auto auto;
      }
      .btn-light,
      .btn-light:after {
        background-color: #fff;
      }
      .btn-animated {
        -webkit-animation: moveInBottom 0.5s ease-out 0.75s;
        animation: moveInBottom 0.5s ease-out 0.75s;
        -webkit-animation-fill-mode: backwards;
        animation-fill-mode: backwards;
      }
      .header {
        height: 100vh;
        position: relative;
      }
      .header__bg-container {
        height: 100vh;
        position: absolute;
        width: 100%;
        z-index: -1;
      }
      .header__bg {
        height: 100vh;
        -o-object-fit: cover;
        object-fit: cover;
        width: 100%;
      }
      .header__logo-box {
        left: clamp(0.625em, 3.8461538462vw, 5em);
        position: absolute;
        top: clamp(0.625em, 3.8461538462vw, 5em);
      }
      .header__logo {
        height: 100%;
        width: clamp(4.25em, 6.5384615385vw, 8.5em);
      }
      .header__text-box {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .section-about {
        background-color: #f7f7f7;
        padding: 2em 1em;
      }
    </style>
    <script defer="defer" src="main.js"></script>
    <link
      href="main.b5ac0cac.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <picture class="header__bg-container"
      ><source

          hero-gradient-2000x1199.bd3edc215317948ad927.webp 2000w
        " />
      <img
        class="header__bg"
        src="hero-gradient-2000x1199.7c58f1bcff65c6b42ae3.jpeg"
        alt="women"
    /></picture>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="logo-white.4b43754904d689efe525.webp"
          class="header__logo"
          alt="logo"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>
        <a href="#" class="btn btn-light btn-animated">Discover our tours</a>
      </div>
    </header>
    <main>
      <section class="section-about">
        <div class="u-center-text u-margin-bottom-8">
          <h2 class="heading-secondary">
            Exciting tours for adventurous people
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
